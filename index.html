<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <script src="script.js" delay></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <div id="screen">
            <span id="screen-contents">0</span>
        </div>

        <div id="screen-buttons">
            <span id="clear">Clear</span>
            <span id="delete">Delete</span>
        </div>

        <div class="number-row">
            <span class="number" id="7" onClick="click_num_display(this.id)">7</span>
            <span class="number" id="8" onClick="click_num_display(this.id)">8</span>
            <span class="number" id="9" onClick="click_num_display(this.id)">9</span>
            <span class="operation">+</span>
        </div>

        <div class="number-row">
            <span class="number" id="4" onClick="click_num_display(this.id)">4</span>
            <span class="number" id="5" onClick="click_num_display(this.id)">5</span>
            <span class="number" id="6" onClick="click_num_display(this.id)">6</span>
            <span class="operation">-</span>
        </div>

        <div class="number-row">
            <span class="number" id="1" onClick="click_num_display(this.id)">1</span>
            <span class="number" id="2" onClick="click_num_display(this.id)">2</span>
            <span class="number" id="3" onClick="click_num_display(this.id)">3</span>
            <span class="operation">x</span>
        </div>

        <div class="number-row">
            <span class="number" id="." onClick="click_num_display(this.id)">.</span>
            <span class="number" id="0" onClick="click_num_display(this.id)">0</span>
            <span class="number">=</span>
            <span class="operation">รท</span>
        </div>
    </div>
</body>

</html>
